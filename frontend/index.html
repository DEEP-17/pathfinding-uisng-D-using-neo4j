<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic A* Pathfinding</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    </head>

    <body>
        <h1>Dynamic A* Pathfinding with Neo4j</h1>
        <div class="controls">
            <input type="text" id="start" placeholder="Start coordinates (lat,lng)" readonly>
            <input type="text" id="end" placeholder="End coordinates (lat,lng)" readonly>
            <button onclick="findPath()">Find Path</button>
        </div>
        <div id="map"></div>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="script.js"></script>
    </body>

</html>
